apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        applicationId rootProject.ext.android.applicationId
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName

        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi' //, 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }

        resConfigs "zh"

        manifestPlaceholders = [BUGLY_CHANNEL : "bugly",
                                APPLICATION_ID: rootProject.ext.android.applicationId
        ]
    }

    buildTypes {
        debug {
            // applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
        }

        release {
            // 混淆
            minifyEnabled true
            // Zipalign优化
            zipAlignEnabled true
            // 移除无用的resource文件
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            def today = new Date()
            applicationVariants.all { variant ->
                if (variant.buildType.getName().equals("release")) {
                    println "Change output apk name"
                    variant.outputs.each { output ->
                        def fileName = "WagesRecords_${defaultConfig.versionName}_" + today.format('yyyyMMdd') + ".apk"
                        output.outputFile = new File(output.outputFile.parent, fileName)
                    }
                }
            }
        }
    }

    lintOptions {
        abortOnError false
    }
}

